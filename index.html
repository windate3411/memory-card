<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Cards</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/fb6ef03ea0.js" crossorigin="anonymous" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <!-- clear btn -->
  <button id="clear" class="clear btn">
    <i class="fas fa-trash"></i>Clear Cards
  </button>
  <!-- title -->
  <h1>Memory Cards
    <button id="show" class="btn btn-small">
      <i class="fas fa-plus"></i>Add new cards
    </button>
  </h1>
  <!-- card-container -->
  <div id="card-container" class="cards">
    <div class="card active show-answer">
      <div class="inner-card">
        <div class="inner-card-front">
          <p>What's Javascript</p>
        </div>
        <div class="inner-card-back">
          <p>A programming language</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="inner-card">
        <div class="inner-card-front">
          <p>What's PHP</p>
        </div>
        <div class="inner-card-back">
          <p>Another programming language</p>
        </div>
      </div>
    </div>
  </div>

  <!-- navigations -->
  <div class="navigation">
    <button id="prev" class="nav-button">
      <i class="fas fa-arrow-left"></i>
    </button>

    <p id="current"></p>

    <button id="next" class="nav-button">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <!-- add card -->
  <div class="add-container" class="add-container">
    <h1>Add New Card
      <button class="btn btn-small btn-ghost" id="hide">
        <i class="fas fa-times"></i>
      </button>
    </h1>

    <div class="form-group">
      <label for="question">Question</label>
      <textarea name="question" id="question" placeholder="Enter question"></textarea>
    </div>

    <div class="form-group">
      <label for="answer">Answer</label>
      <textarea name="answer" id="answer" placeholder="Enter answer"></textarea>
    </div>

    <button id="add-card" class="btn">
      <i class="fas fa-plus"></i>Add Card
    </button>
  </div>
</body>

</html>
